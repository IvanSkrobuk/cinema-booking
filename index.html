<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Бронирование билетов в кино</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<header>
    <nav>
        <ul>
            <li><a href="#">Главная</a></li>
            <li><a href="#">Фильмы</a></li>
            <li><a href="#">Контакты</a></li>
        </ul>
    </nav>
    <h1>Бронирование билетов в кино</h1>
</header>
<main>
    <section>
        <form id="bookingForm">
            <label for="movie">Фильм:</label>
            <select id="movie" name="movie" required>
                <option value="">Выберите фильм</option>
                <option value="avatar">Аватар</option>
                <option value="inception">Начало</option>
                <option value="matrix">Матрица</option>
            </select>

            <label for="date">Дата:</label>
            <input type="date" id="date" name="date" required>

            <label for="time">Время:</label>
            <select id="time" name="time" required>
                <option value="">Выберите время</option>
                <option value="18:00">18:00</option>
                <option value="20:00">20:00</option>
            </select>

            <label>Доступные места:</label>
            <div id="seats" class="seats-container"></div>

            <button type="submit">Забронировать</button>
        </form>
        <div id="status" class="status"></div>
        <div id="loading" class="loading hidden">Загрузка...</div>
    </section>

    <section>
        <h2>Контакты</h2>
        <table>
            <tr><th>Адрес</th><td>г. Минск, пр. Независимости 50</td></tr>
            <tr><th>Телефон</th><td>+375 (29) 123-45-67</td></tr>
        </table>
    </section>

    <footer>
        <p>© 2025 Кинотеатр «Лучший». <a href="#">Политика конфиденциальности</a></p>
    </footer>
</main>
<script src="script.js"></script>
</body>
</html>
